<ion-content padding style="background-color: ivory;">


    <div class="header">
      Tic Tac Toe Multiplayer

    </div>


  <ion-card style="margin-top:30%">   
      <ion-card-content>
        <form [formGroup]="user" > 
        <ion-list>
          <ion-item>
            <ion-input  type="text" formControlName="username" placeholder="Username" ></ion-input>
          </ion-item>
        <!--
          <ion-item>
            <ion-input type="text" formControlName="gameId" placeholder="GameId if any"></ion-input>
          </ion-item>
        -->
          </ion-list>
        </form>
        <button ion-button full (click)="startGame()" [disabled]="!user.valid">Start Game</button>
      </ion-card-content>
    
    </ion-card>

</ion-content>
